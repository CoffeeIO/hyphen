<!DOCTYPE><html><head><title>Test hyphen</title></head><body>

<p>hyphenate</p>

<script src="./patterns/en-us.js"></script>
<script src="./hyphen.js"></script>

<script type="text/javascript">

  var hyphenate=createHyphenator(hyphenationPatternsEnUs, {debug:true});

  // iterate through <p> elements
  Array.prototype.slice.call(document.getElementsByTagName('p'))
    .forEach(function(el){
      el.innerHTML=hyphenate(el.innerHTML);
    });
  console.log(hyphenate('test'));
  console.log(hyphenate('</>hyphenate'));
  console.log(hyphenate('hyphenate<b>'));
  console.log(hyphenate(''));

</script>

</body></html>
